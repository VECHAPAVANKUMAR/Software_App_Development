<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <title>Register</title>

    <style>
        .input-group-prepend {
            width: 100%;
            padding-left: 10px;
            font-size: medium;
        }

        .registrationForm label {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: large;
            padding-left: 10px;
        }
    </style>

</head>

<body style="background-color: pink;">

    <div class="container">

        <div class="row justify-content-center" style="margin-top: 4%;">

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

                <h2 style="text-align: center;"> Sign Up </h1>

                    <form action="/profile" class="registrationForm" method="POST">

                        <label for="name">Name</label>

                        <div class="input-group mb-3">

                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"
                                        aria-hidden="true"></i></span>
                                <input type="text" placeholder="User Name" name="name" class="form-control"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>

                        </div>

                        <label for="email">Email Address</label><br>

                        <div class="input-group mb-3">

                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"
                                        aria-hidden="true"></i></span>
                                <input type="email" class="form-control" name="emailID" placeholder="Email"
                                    maxlength="50" required><br>
                            </div>

                        </div>

                        <label for="pwd">Password</label><br>

                        <div class="input-group mb-3">

                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-key"
                                        aria-hidden="true"></i></i></span>
                                <input type="password" name="pwd" placeholder="Password" class="form-control"
                                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.*\s).{8,16}$"
                                    title="Password length should be in between 8 and 16 and it should include atleast one lowercase letter, one upper case letter, one digit and a special character"
                                    required><br>
                            </div>

                        </div>

                        <label for="conformPassword">Confirm Password</label><br>

                        <div class="input-group mb-3">

                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-key"
                                        aria-hidden="true"></i></span>
                                <input type="password" id="ucpwd" name="cpwd" placeholder="Password"
                                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.*\s).{8,16}$"
                                    class="form-control"
                                    title="Password length should be in between 8 and 16 and it should include atleast one lowercase letter, one upper case letter, one digit and a special character"
                                    required><br>
                            </div>

                        </div>

                        <label for="db">Date Of Birth</label><br>

                        <div class="input-group mb-3">

                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-calendar"
                                        aria-hidden="true"></i></span>
                                <input type="date" id="dateOfBirth" name="dob" class="form-control">
                            </div>

                        </div>

                        <label for="gen">Gender</label><br>

                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input form-control" id="male" name="gender">
                            <label class="custom-control-label" for="male" style="padding-right: 15px;">Male</label>
                        </div>

                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input form-control" id="female" name="gender">
                            <label class="custom-control-label" for="female" style="padding-right: 15px;">Female</label>
                        </div>

                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input form-control" id="other" name="gender">
                            <label class="custom-control-label" for="other">Other</label>
                        </div>

                        <div style="padding-top: 10px;">
                            <button type="submit" class="btn btn-primary" style="width: 150px;">Sign Up</button>
                        </div>

                    </form>

            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>

</html>
